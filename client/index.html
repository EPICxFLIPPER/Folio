<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Folio</title>
</head>
<body>
    <main>
        <table id="school-table">
            <thead>
                <th>SchoolId</th>
                <th>Name</th>
            </thead>
            <tbody id="school-body"></tbody>
        </table>
        <table id="teacher-table">
            <thead>
                <th>TeacherId</th>
                <th>Name</th>
                <th>SchoolId</th>
            </thead>
            <tbody id="teacher-body"></tbody>
        </table>

        <table id="student-table">
            <thead>
                <th>StudentId</th>
                <th>Name</th>
                <th>Academic Performance</th>
                <th>Weakest Subject</th>
                <th>Strongest Subject</th>
                <th>Absent</th>
                <th>TeacherId</th>
            </thead>
            <tbody id="student-body"></tbody>
        </table>
    </main>
    <script src="index.js"></script>
</body>
</html>
